<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Cards</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  	
  </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Acme</span>
      <div class="mdl-layout-spacer"></div>

			<button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
				<i class="material-icons">account_circle</i>
			</button>

			<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
				<li class="mdl-menu__item">Setting</li>
				<li class="mdl-menu__item"><span class="mdl-badge" data-badge="2">Inbox</span></li>
				<li class="mdl-menu__item">Language</li>
				<li class="mdl-menu__item">Privacy</li>
				<li class="mdl-menu__item">Help</li>
				<li class="mdl-menu__item">Logout</li>
			</ul>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Tutorial</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Web Design</a>
      <a class="mdl-navigation__link" href="">Photoshop</a>
      <a class="mdl-navigation__link" href="">Sketch</a>
      <a class="mdl-navigation__link" href="">UI and UX</a>
    </nav>
  </div>
</div>
  
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

</html>
