<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Cards</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  	.mdl-layout__content {
  		padding-top: 60px;
  	}
  	.mdl-card {
  		width: 340px;
  		margin-bottom: 30px;
  		margin-right: auto;
  		margin-left: auto;
  	}
  </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
      	<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="username" />
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" id="userpassword" />
						<label class="mdl-textfield__label" for="userpassword">Password</label>
					</div>
				</form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-js-button mdl-button--accent">Login</a>
      </div>
    </div>
		<!-- Floating label -->
    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
      	<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="username" />
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="password" id="userpassword" />
						<label class="mdl-textfield__label" for="userpassword">Password</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="userping" />
				    <label class="mdl-textfield__label" for="userpin">PIN</label>
				    <span class="mdl-textfield__error">Input is not a number!</span>
					</div>
				</form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-js-button mdl-button--accent">Login</a>
      </div>
    </div>

  	
  </main>
</div>
  
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
</body>
</html>
