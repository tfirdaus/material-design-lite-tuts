<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Cards</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  .mdl-layout__content {
  	padding: 24px;
  }
  .mdl-button {
  	margin-top: 10px;
  	margin-bottom: 10px;
  	margin-right: 10px;
  }
  </style>
</head>
<body>

<div class="mdl-layout mdl-js-layout">
  <main class="mdl-layout__content">
  	<h6 class="mdl-color-text--grey-500">Flat Button</h6>
		<button class="mdl-button mdl-js-button mdl-button--colored">Send</button>
		<button class="mdl-button mdl-js-button">Reply</button>
		<button class="mdl-button mdl-js-button" disabled>Reply</button>

		<hr>
		
		<h6 class="mdl-color-text--grey-500">Raised Button</h6>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Send</button>
		<button class="mdl-button mdl-js-button mdl-button--raised">Reply</button>
		<button class="mdl-button mdl-js-button mdl-button--raised" disabled>Reply</button>
		
		<hr>

		<h6 class="mdl-color-text--grey-500">FAB Button</h6>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--fab"><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--fab" disabled><i class="material-icons">star</i></button>

		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab "><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" disabled><i class="material-icons">star</i></button>

		<hr>

		<h6 class="mdl-color-text--grey-500">Icon Button</h6>
		<button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">star</i></button>
		<button class="mdl-button mdl-js-button mdl-button--icon" disabled><i class="material-icons">star</i></button>
  </main>
</div>
  
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

</body>
</html>
