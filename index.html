<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .mdl-layout__header {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }
    .mdl-layout__content {
      margin-top: 30px;
    }
    .mdl-grid {
      max-width: 420px;
    }
    .mdl-button--fab {
      position: absolute;
      top: 210px;
      right: 18px;
    }
  </style>
</head>
<body>
  
  <div class="mdl-layout mdl-js-layout">
  	<header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Acme</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp demo-card-wide">
          <div class="mdl-card__media">
            <img src="images/umbrella.jpg" height="280" width="600" alt="">
          </div>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">star</i>
          </button>
          <div class="mdl-card__supporting-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur iste voluptates, perferendis veniam! Esse aperiam quasi consectetur molestiae placeat provident recusandae quibusdam. Eius, voluptatem libero totam minus. Nesciunt!</div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-js-button mdl-button--colored">Read More</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
</body>
</html>
